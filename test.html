<script>

function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

let button = document.getElementById('color');

button.addEventListener("click", function(e){
  let tags = document.getElementsByTagName('body');   
  for (let i = 0; i < tags.length; i++) {
    tags[i].style.color = getRandomColor();
    tags[i].style.background = getRandomColor();
  }
});

function printText() {
	  let  newElem = document.createElement( "p" ); // создаем новый элемент <button>
	  const text = document.createTextNode( "Нажмите на кнопку ещё раз" ); // создаем текстовое содержимое
	  newElem.appendChild( text ); // добавляем текстовое содержимое элементу <button>                     
	  document.body.appendChild( newElem );  // добавляем наш элемент в элемент <body>
	}
 
</script>
