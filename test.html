    <script>
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      let button = document.getElementById("color");

      button.addEventListener("click", function (e) {
        let tags = document.getElementsByTagName("body");
        for (let i = 0; i < tags.length; i++) {
          tags[i].style.color = getRandomColor();
          tags[i].style.background = getRandomColor();
        }
      });

      function printText() {
        let newElem = document.createElement("p"); // create a new <button> element
        const text = document.createTextNode("Click the button again"); // create text content
        newElem.appendChild(text); // add text content to the <button> element
        document.body.appendChild(newElem); // add our element to the <body> element
      }
