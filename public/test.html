    <style>
        body {
            background-color: #000000f5;
            font-family: 'Open Sans', sans-serif;
        }

        .card {
            --background: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
            width: 250px;
            height: 400px;
            padding: 1.5%;
            border-radius: 1rem;
            overflow: visible;
            background: #f7ba2b;
            background: var(--background);
            position: relative;
            z-index: 1;
        }

        .card::after {
            position: absolute;
            content: "";
            top: 30px;
            left: 0;
            right: 0;
            z-index: -1;
            height: 100%;
            width: 100%;
            transform: scale(0.8);
            filter: blur(25px);
            background: #f7ba2b;
            background: var(--background);
            transition: opacity .5s;
        }

        .card-info {
            background: #181818;
            color: #f7ba2b;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: .7rem;
        }

        .card .title {
            font-weight: bold;
            letter-spacing: .1em;
        }

        .title {
padding: 5%;                    
overflow: hidden;
margin: 5%;
        }

        /*Hover*/
        .card:hover::after {
            opacity: 0;
        }

        .card:hover .card-info {
            color: #f7ba2b;
            transition: color 1s;
            transform: translateY(-10px);
transform: scale(1.05);
  transition: transform 0.5s ease-in-out;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    --background: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
            width: 250px;
            height: 400px;
            padding: 2%;
            border-radius: 1rem;
            overflow: visible;
            background: #f7ba2b;
            background: var(--background);
            position: relative;
            z-index: 1;  
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-content: center;
            row-gap: 2%;
            column-gap: -4%;
        }



        @media (max-width: 770px) {

            /*
    Стили для устройств, у которых ширина viewport меньше или равно 770 пикселей.
    Это множество мобильных устройств
    */
            .grid-container {
                display: grid;
                grid-template-columns: auto;
            }
        }

}
